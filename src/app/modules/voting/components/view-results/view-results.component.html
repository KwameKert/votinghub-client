

<h3 mat-dialog-title>Submit Results 
</h3>
<mat-divider></mat-divider>
<div mat-dialog-content class="container">

<div *ngFor="let candidate of candidates">
    <p> <b>{{candidate[0]}} :</b>  {{candidate[1]}}</p>
</div>


    
</div>
<div mat-dialog-actions class="float-right">
    <button mat-raised-button (click)="close()" class="float-right" color="accent">Close</button>
    <button mat-raised-button (click)="castVote()" class="float-right" color="primary">Cast Vote</button>
    
  </div>
