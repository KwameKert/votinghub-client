<div id="particles-js">

    <div class="row  justify-content-center " >
       
      <div class="col-md-10 col-sm-12  mt-5 mb-5">
          <mat-card class="example-card ">
              <mat-card-header class="justify-content-center">
                <mat-card-title class="text-center">GTUC DECIDES 2020</mat-card-title>
              </mat-card-header>
              <mat-divider></mat-divider>
          
              <mat-card-content>
  
                <div class="row justify-content-center mt-3">
                  <img src="assets/images/gtuc-src.png" alt="">
                </div>


                <mat-horizontal-stepper [linear]="isLinear" #stepper>
                    <mat-step [stepControl]="firstFormGroup">
                      <form [formGroup]="firstFormGroup">
                        <ng-template matStepLabel>Fill out your name</ng-template>
                        <mat-radio-button class="example-radio-button" *ngFor="let candidate of srcCategory[0].candidates" [value]="candidate.id">
                            <img [src]="candidate.imageUrl" class="img-thumbnail " width="300px" height="300px" /> <br>     <h4 class="text-center">{{candidate.name}}</h4>
                          </mat-radio-button>
                        <div>
                          <button mat-button matStepperNext>Next</button>
                        </div>
                      </form>
                    </mat-step>
                    <mat-step [stepControl]="secondFormGroup">
                      <form [formGroup]="secondFormGroup">
                        <ng-template matStepLabel>Fill out your address</ng-template>
                        <mat-form-field>
                          <mat-label>Address</mat-label>
                          <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                                 required>
                        </mat-form-field>
                        <div>
                          <button mat-button matStepperPrevious>Back</button>
                          <button mat-button matStepperNext>Next</button>
                        </div>
                      </form>
                    </mat-step>
                    <mat-step>
                      <ng-template matStepLabel>Done</ng-template>
                      <p>You are now done.</p>
                      <div>
                        <button mat-button matStepperPrevious>Back</button>
                        <button mat-button (click)="stepper.reset()">Reset</button>
                      </div>
                    </mat-step>
                  </mat-horizontal-stepper>
                

                  
                
              </mat-card-content>
            
            </mat-card>
      </div>
  
  </div>  
  
  </div>
