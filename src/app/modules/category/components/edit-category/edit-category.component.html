
        <div class="row mt-3">
            <div class="col-md-12 text-center ">
                <form [formGroup]="categoryForm" (ngSubmit)="addCategory()">
                    <mat-form-field appearance="outline" style="width:500px"  >
                        <mat-label>Name</mat-label>
                        <input matInput placeholder="SRC"  formControlName="name" >
                        <mat-error *ngIf="categoryForm.get('name').invalid"> Invalid input </mat-error>
                      </mat-form-field>

                      <mat-form-field appearance="outline" style="width:500px">
                        <mat-label>Status</mat-label>
                        <mat-select  formControlName="stat">
                          <mat-option>None</mat-option>
                          <mat-option value="active" >Active</mat-option>
                          <mat-option value="inactive" >Inactive</mat-option>
                        </mat-select>
                      </mat-form-field>

                      <mat-form-field appearance="outline" style="width:500px" >
                        <mat-label>Description</mat-label>
                        <textarea matInput formControlName="description" rows="5"></textarea>
                      </mat-form-field>

                      <button mat-raised-button color="primary" class="float-right mb-1" type="submit"  [disabled]="!categoryForm.valid"> <mat-icon>done</mat-icon> Update Category</button>
        
                </form>
            </div>
        </div>
